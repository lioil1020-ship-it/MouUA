name: Build and Release ModUA

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Path
        run: |
          echo "Current directory:"
          pwd
          ls -F

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          cd dist
          if ("${{ matrix.build_type }}" -eq "onedir") {
            $target = Get-ChildItem -Directory | Select-Object -First 1 -ExpandProperty Name
            Compress-Archive -Path "$target" -DestinationPath "ModUA-Windows-onedir.zip" -Force
          }

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # macOS 資料夾編譯通常產出為資料夾或 .app
            targetDir=$(ls -d */ | head -n 1)
            zip -r ModUA-macOS-onedir.zip "$targetDir"
          else
            # 單檔案編譯
            targetFile=$(ls -F | grep -v / | grep -v .zip | head -n 1)
            zip ModUA-macOS-onefile.zip "$targetFile"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModUA-${{ matrix.build_type }}-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          find raw_artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final_assets/ \;
          ls -R final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}