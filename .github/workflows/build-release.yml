name: Build and Release ModUA

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.build_type }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        build_type: [onedir, onefile]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        shell: bash
        run: |
          uv venv
          source .venv/bin/activate 2>/dev/null || . .venv/Scripts/activate
          uv pip install pyinstaller
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      # --- Windows 步驟 ---
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # 執行編譯
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          
          # 進入產出目錄進行壓縮
          cd dist
          if ("${{ matrix.build_type }}" -eq "onedir") {
            # 自動取得產出的第一個資料夾並壓縮
            $targetDir = Get-ChildItem -Directory | Select-Object -First 1
            if ($targetDir) {
                Compress-Archive -Path "$($targetDir.Name)" -DestinationPath "ModUA-Windows-onedir.zip" -Force
            }
          }
          # onefile 產出的 .exe 會在後續步驟直接被上傳

      # --- macOS 步驟 ---
      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # 執行編譯
          uv run pyinstaller ModUA-${{ matrix.build_type }}.spec
          
          # 進入產出目錄進行壓縮
          cd dist
          if [ "${{ matrix.build_type }}" == "onedir" ]; then
            # 自動偵測產出的資料夾 (通常是 .app 或目錄)
            targetDir=$(ls -d */ | head -n 1 | sed 's/\///')
            zip -r ModUA-macOS-onedir.zip "$targetDir"
          else
            # 偵測單一執行檔並壓縮
            targetFile=$(ls -F | grep -v / | grep -v .zip | head -n 1)
            zip ModUA-macOS-onefile.zip "$targetFile"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ModUA-${{ matrix.build_type }}-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: raw_artifacts

      - name: Prepare Release Assets
        shell: bash
        run: |
          mkdir -p final_assets
          # 收集所有 zip 與 exe 到發佈資料夾
          find raw_artifacts -type f \( -name "*.zip" -o -name "*.exe" \) -exec cp {} final_assets/ \;
          ls -R final_assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: final_assets/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}